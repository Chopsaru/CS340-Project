{% extends "menu.html" %}
{% block content %}
<script>
$(document).ready(function() {
    $('#empTable').DataTable();
} );
    </script>
<div class="employees">
    <h1>Employee Management</h1>
</div>
<form>
    <div class="form-row">
        <div class="col mb-3">
            <label for="validationDefault01">First name</label>
            <input type="text" class="form-control" id="validationDefault01" value="Mark" required>
        </div>
        <div class="col mb-3">
            <label for="validationDefault02">Last name</label>
            <input type="text" class="form-control" id="validationDefault02" value="Otto" required>
        </div>
    </div>
    <button class="btn btn-success" type="submit">Add employee</button>

</form>
<table id="empTable" class="table table-bordered">
    <thead>
        <tr>
            <th scope="col">Employee id</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        {% for r in rows %}
        <tr>
            <th>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                    <label class="custom-control-label" for="customCheck1">{{r.0}}</label>
                </div>
            </th>
            <td>{{r[1]}}</td>
            <td>{{r[2]}}</td>
            <td class="rowBtn"><button class="btn btn-primary" type="submit">Edit</button></td>
        </tr>
        {% endfor %}

       
    </tbody>
</table>

<button class="btn btn-danger" type="submit">Delete selected</button>

{% endblock %}
