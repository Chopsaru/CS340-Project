<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Board Game Inc.</title>
    <script type="text/javascript" src="{{ url_for('static', filename='jquery-3.4.1.min.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.bundle.min.js') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css" />
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
</head>
<body>
    <div class="container">
        {%for r in rows %}
        <div class="orders">
            <h1>Edit Order</h1>
        </div>

        <form id="edit-order" action="/Orders/edit/{{r.0}}" method="POST">
            <div class="form-row">
                <div class="col">
                    <label for="custSelect">Customer</label>
                    <select class="form-control" name="order_id" id="orderSelect" value="{{r[1]}}" required>
                        {% for c in custDD %}
                        <option value="{{c.0}}">{{c.1}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col">
                    <label for="empSelect">Employee</label>
                    <select class="form-control" name="emp_id" id="empSelect" value="{{r[2]}}" required>
                        {% for e in empDD %}
                        <option value="{{e.0}}">{{e.1}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col">
                    <label for="dateInput">Date</label>
                    <input type="date" class="form-control" name="date" id="dateInput" value="{{r[3]}}" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <label for="creditCardNum">Credit card number</label>
                    <input type="number" class="form-control" name="credit_card_num" id="creditCardNum" value="{{r[5]}}" maxlength="16" minlength="16" required>
                </div>
                <div class="col">
                    <label for="expDateInput">Expiration date</label>
                    <input type="date" class="form-control" name="exp_date" id="expDateInput" value="{{r[6]}}" required>
                </div>
                <div class="col">
                    <label for="creditCardCode">Credit card code</label>
                    <input type="number" class="form-control" name="credit_card_code" id="creditCardCode" value="{{r[7]}}" maxlength="4" minlength="3" required>
                </div>
            </div>
            <div class="form-row">
                <div class="input-group">
                    <div class="col-md-10">
                        <label for="itemSelect">Items</label>


                        {% for q in itemrow %}
                        <select class="form-control" name="item_id" id="itemSelect" value="{{q.1}}" required>
                            {% for i in itemDD %}
                            <option value="{{i.0}}">{{i.1}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="quantityInput">Quantity</label>
                        <input type="number" class="form-control" name="quantity" id="quantityInput" value="{{q.2}}">
                    </div>
                    {% endfor %}


                </div>
            </div>
        </form>
        <button class="btn btn-success" type="submit" form="edit-item">Submit Changes</button>
        <button class="btn btn-danger" onclick="window.location='/Items'">Cancel</button>
        {% endfor %}
    </div>

    <script>
    var count = 1;
    $("#addItemBtn").click(function (event) {
        event.preventDefault();

        $("#orderForm").append(addNewRow(count));
        count++;
    });

    function addNewRow(count) {
        var newrow = '<div class="form-row">' +
            '<div class="input-group">' +
            '<div class="col-md-10">' +
            '<select class="form-control" name="item_id_' + count + '" id="itemSelect" required>' +
            '<option>Select item</option>' +
            '{% for i in itemDD %}' +
            '<option value="{{i.0}}">{{i.1}}, {{i.2}}</option>' +
            '{% endfor %}' +
            '</select>' +
            '</div>' +
            '<div class="col-md-2">' +
            '<input type="number" class="form-control" name="quantity_' + count + '" id="quantityInput" required>' +
            '</div>' +
            '</div>' +
            '</div>';
        return newrow;
    }
    </script>
</body>
</html>
