<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Board Game Inc.</title>
    <script type="text/javascript" src="{{ url_for('static', filename='jquery-3.4.1.min.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.bundle.min.js') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css" />
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
</head>
<body>
    <div class="container">
        {%for r in rows %}
        <div class="items">
            <h1>Edit Item</h1>
        </div>

        <form id="edit-item" action="/Items/edit/{{r.0}}" method="POST">
            <div class="form-row">
                <div class="col mb-3">
                    <label for="validationDefault03">Item name</label>
                    <input type="text" name="item_name" class="form-control" id="validationDefault03" value="{{r[2]}}" required>
                </div>

                <div class="col mb-3">
                    <label for="validationDefault02">Price</label>
                    <input type="number" name="price" class="form-control" id="validationDefault02" value="{{r[1]}}" step=".01" required>
                </div>
                <div class="col mb-3">
                    <label for="validationDefault03">Quantity available</label>
                    <input type="number" name="quantity_available" class="form-control" id="validationDefault03" value="{{r[4]}}" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-12 mb-3">
                    <label for="validationDefault04">Description</label>
                    <input type="text" name="description" class="form-control" id="validationDefault04" value="{{r[3]}}">
                </div>
            </div>
        </form>
        <button class="btn btn-success" type="submit" form="edit-item">Submit Changes</button>
        <button class="btn btn-danger" onclick="window.location='/Items'">Cancel</button>
        {% endfor %}
    </div>
</body>
</html>
