{% extends "menu.html" %}
{% block content %}
<script>
$(document).ready(function() {
    $('#custTable').DataTable();
} );
    </script>
<div class="customers">
    <h1>Customer Management</h1>
</div>
<form>
    <div class="form-row">
        <div class="col mb-3">
            <label for="validationDefault02">First name</label>
            <input type="text" class="form-control" id="validationDefault02" value="Mark" required>
        </div>
        <div class="col mb-3">
            <label for="validationDefault03">Last name</label>
            <input type="text" class="form-control" id="validationDefault03" value="Otto" required>
        </div>
    </div>
    <div class="form-row">
        <div class="col mb-3">
            <label for="validationDefault03">Email</label>
            <input type="email" class="form-control" id="validationDefault03" required>
        </div>
        <div class="col mb-3">
            <label for="validationDefault04">Phone number</label>
            <input type="tel" class="form-control" id="validationDefault04" required>
        </div>
    </div>
    <button class="btn btn-success" type="submit">Add customer</button>
</form>

<table id="custTable" class="table table-bordered table-sm">
    <thead>
        <tr>
            <th class="th-sm" scope="col">Customer id</th>
            <th class="th-sm"scope="col">First</th>
            <th class="th-sm" scope="col">Last</th>
            <th class="th-sm" scope="col">Email</th>
            <th class="th-sm" scope="col">Phone number</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        {% for r in rows %}
        <tr>
            <th>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                    <label class="custom-control-label" for="customCheck1">{{r.0}}</label>
                </div>
            </th>
            <td>{{r[2]}}</td>
            <td>{{r[3]}}</td>
            <td>{{r[1]}}</td>
            <td>{{r[4]}}</td>
            <td class="rowBtn"><button class="btn btn-primary" type="submit">Edit</button></td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<button class="btn btn-danger" type="submit">Delete selected</button>
{% endblock %}
