{% extends "menu.html" %}
{% block content %}
<div class="customers">
    <h1>Customer Management Page</h1>
</div>
<form>
    <div class="form-row">
        <div class="col-md-4 mb-3">
            <label for="validationDefault01">Customer id</label>
            <input type="text" class="form-control" id="validationDefault01" value="123456" required>
        </div>
        <div class="col-md-4 mb-3">
            <label for="validationDefault02">First name</label>
            <input type="text" class="form-control" id="validationDefault02" value="Mark" required>
        </div>
        <div class="col-md-4 mb-3">
            <label for="validationDefault03">Last name</label>
            <input type="text" class="form-control" id="validationDefault03" value="Otto" required>
        </div>
    </div>
    <div class="form-row">
        <div class="col-md-4 mb-3">
            <label for="validationDefault03">Email</label>
            <input type="email" class="form-control" id="validationDefault03" required>
        </div>
        <div class="col-md-4 mb-3">
            <label for="validationDefault04">Phone number</label>
            <input type="tel" class="form-control" id="validationDefault04" required>
        </div>
        <div class="col-md-4 mb-3">
        </div>
    </div>
    <button class="btn btn-success" type="submit">Add customer</button>
    <button class="btn btn-primary" type="submit">Edit customer</button>
    <button class="btn btn-danger" type="submit">Delete customer</button>
</form>
<table class="table table-bordered">
    <thead>
        <tr>
            <th scope="col">&nbsp;&nbsp;&nbsp;Customer id</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Email</th>
            <th scope="col">Phone number</th>
        </tr>
    </thead>

{% endblock %}
